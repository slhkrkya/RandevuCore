<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>RandevuCore - Video Conference</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link href="https://fonts.googleapis.com" rel="preconnect">
  <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet">
  <script>
    // Prevent FOUC (Flash of Unstyled Content)
    (function() {
      function applyTheme() {
        const isDark = localStorage.randevucore_settings ? 
          JSON.parse(localStorage.randevucore_settings).theme === "dark" ||
          (JSON.parse(localStorage.randevucore_settings).theme === "system" && window.matchMedia('(prefers-color-scheme: dark)').matches) :
          window.matchMedia('(prefers-color-scheme: dark)').matches;
          
        const html = document.documentElement;
        html.classList.toggle("dark", isDark);
        html.setAttribute('data-theme', isDark ? 'dark' : 'light');
      }
      
      applyTheme();
      
      // Listen for system theme changes
      if (window.matchMedia) {
        window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', applyTheme);
      }
    })();
  </script>
  <style>
    .material-symbols-outlined {
      font-variation-settings:
        'FILL' 0,
        'wght' 400,
        'GRAD' 0,
        'opsz' 24
    }
    .glassmorphism {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
    }
  </style>
  <script src="/assets/env.js"></script>
</head>
<body class="bg-gray-50 dark:bg-gray-900 font-sans text-gray-800 dark:text-gray-200">
  <app-root></app-root>
</body>
</html>
