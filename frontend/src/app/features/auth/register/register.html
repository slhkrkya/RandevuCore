<div class="auth-container">
  <div class="auth-card">
    <h1>Kayıt Ol</h1>
    <form [formGroup]="form" (ngSubmit)="onSubmit()" novalidate>
      <div class="field">
        <label for="name">İsim</label>
        <input id="name" formControlName="name" type="text" autocomplete="name" [class.invalid]="form.get('name')?.touched && form.get('name')?.invalid" />
        <div class="error" *ngIf="form.get('name')?.touched && form.get('name')?.invalid">
          <span>İsim gerekli</span>
        </div>
      </div>

      <div class="field">
        <label for="email">Email</label>
        <input id="email" formControlName="email" type="email" autocomplete="email" [class.invalid]="form.get('email')?.touched && form.get('email')?.invalid" />
        <div class="error" *ngIf="form.get('email')?.touched && form.get('email')?.invalid">
          <span *ngIf="form.get('email')?.errors?.['required']">Email gerekli</span>
          <span *ngIf="form.get('email')?.errors?.['email']">Geçerli bir email girin</span>
        </div>
      </div>

      <div class="field">
        <label for="password">Şifre</label>
        <div class="password-field">
          <input id="password" formControlName="password" [type]="showPassword ? 'text' : 'password'" autocomplete="new-password" [class.invalid]="form.get('password')?.touched && form.get('password')?.invalid" />
          <button type="button" class="icon" (click)="showPassword = !showPassword" [attr.aria-label]="showPassword ? 'Şifreyi gizle' : 'Şifreyi göster'">
            {{ showPassword ? '🙈' : '👁️' }}
          </button>
        </div>
        <div class="error" *ngIf="form.get('password')?.touched && form.get('password')?.invalid">
          <span *ngIf="form.get('password')?.errors?.['required']">Şifre gerekli</span>
          <span *ngIf="form.get('password')?.errors?.['minlength']">En az 6 karakter</span>
        </div>
      </div>

      <div class="field">
        <label for="confirmPassword">Şifre Tekrar</label>
        <div class="password-field">
          <input id="confirmPassword" formControlName="confirmPassword" [type]="showConfirm ? 'text' : 'password'" autocomplete="new-password" [class.invalid]="(form.get('confirmPassword')?.touched && form.get('confirmPassword')?.invalid) || (form.touched && form.errors?.['passwordsMismatch'])" />
          <button type="button" class="icon" (click)="showConfirm = !showConfirm" [attr.aria-label]="showConfirm ? 'Şifreyi gizle' : 'Şifreyi göster'">
            {{ showConfirm ? '🙈' : '👁️' }}
          </button>
        </div>
        <div class="error" *ngIf="form.get('confirmPassword')?.touched && form.get('confirmPassword')?.invalid">
          <span>Şifre tekrar gerekli</span>
        </div>
        <div class="error" *ngIf="form.touched && form.errors?.['passwordsMismatch']">
          <span>Şifreler eşleşmiyor</span>
        </div>
      </div>

      <button class="primary" type="submit" [disabled]="form.invalid || loading">
        {{ loading ? 'Kayıt yapılıyor...' : 'Kayıt ol' }}
      </button>
      <p class="muted">Zaten hesabın var mı? <a routerLink="/login">Giriş yap</a></p>
      <div *ngIf="error" class="error toptip">{{ error }}</div>
    </form>
  </div>
</div>
