<div class="min-h-screen flex items-center justify-center bg-slate-50 dark:bg-slate-900 py-12 px-4 sm:px-6 lg:px-8 pt-20">
  <div class="max-w-md w-full space-y-8">
    <!-- Header -->
    <div class="text-center">
      <div class="mx-auto h-12 w-12 flex items-center justify-center rounded-full bg-primary-100 dark:bg-primary-900">
        <span class="material-symbols-outlined text-primary-600 dark:text-primary-400 text-2xl">person_add</span>
      </div>
      <h2 class="mt-6 text-3xl font-bold text-slate-900 dark:text-white">Kayıt Ol</h2>
      <p class="mt-2 text-sm text-slate-600 dark:text-slate-400">
        Yeni hesap oluşturun
      </p>
    </div>

    <!-- Form -->
    <form [formGroup]="form" (ngSubmit)="onSubmit()" class="mt-8 space-y-6" novalidate>
      <div class="space-y-4">
        <!-- Name Field -->
        <div>
          <label for="name" class="form-label">Ad Soyad</label>
          <input 
            id="name" 
            formControlName="name" 
            type="text" 
            autocomplete="name" 
            class="w-full px-4 py-3 border border-slate-300 dark:border-slate-600 rounded-xl bg-slate-100 dark:bg-slate-700 text-slate-900 dark:text-white placeholder-slate-500 dark:placeholder-slate-400 focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-200"
            [class.border-red-500]="form.get('name')?.touched && form.get('name')?.invalid"
            placeholder="Adınız Soyadınız"
          />
          <div class="form-error" *ngIf="form.get('name')?.touched && form.get('name')?.invalid">
            <span>Ad soyad gerekli</span>
          </div>
        </div>

        <!-- Email Field -->
        <div>
          <label for="email" class="form-label">Email Adresi</label>
          <input 
            id="email" 
            formControlName="email" 
            type="email" 
            autocomplete="email" 
            class="w-full px-4 py-3 border border-slate-300 dark:border-slate-600 rounded-xl bg-slate-100 dark:bg-slate-700 text-slate-900 dark:text-white placeholder-slate-500 dark:placeholder-slate-400 focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-200"
            [class.border-red-500]="form.get('email')?.touched && form.get('email')?.invalid"
            placeholder="ornek@email.com"
          />
          <div class="form-error" *ngIf="form.get('email')?.touched && form.get('email')?.invalid">
            <span *ngIf="form.get('email')?.errors?.['required']">Email adresi gerekli</span>
            <span *ngIf="form.get('email')?.errors?.['email']">Geçerli bir email adresi girin</span>
          </div>
        </div>

        <!-- Password Field -->
        <div>
          <label for="password" class="form-label">Şifre</label>
          <div class="relative">
            <input 
              id="password" 
              formControlName="password" 
              [type]="showPassword ? 'text' : 'password'" 
              autocomplete="new-password" 
              class="w-full px-4 py-3 pr-10 border border-slate-300 dark:border-slate-600 rounded-xl bg-slate-100 dark:bg-slate-700 text-slate-900 dark:text-white placeholder-slate-500 dark:placeholder-slate-400 focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-200"
              [class.border-red-500]="form.get('password')?.touched && form.get('password')?.invalid"
              placeholder="••••••••"
            />
            <button 
              type="button" 
              class="absolute inset-y-0 right-0 pr-3 flex items-center"
              (click)="showPassword = !showPassword"
              [attr.aria-label]="showPassword ? 'Şifreyi gizle' : 'Şifreyi göster'"
            >
              <span class="material-symbols-outlined text-slate-400 hover:text-slate-600 dark:hover:text-slate-300">
                {{ showPassword ? 'visibility_off' : 'visibility' }}
              </span>
            </button>
          </div>
          <div class="form-error" *ngIf="form.get('password')?.touched && form.get('password')?.invalid">
            <span *ngIf="form.get('password')?.errors?.['required']">Şifre gerekli</span>
            <span *ngIf="form.get('password')?.errors?.['minlength']">En az 6 karakter olmalı</span>
          </div>
        </div>

        <!-- Confirm Password Field -->
        <div>
          <label for="confirmPassword" class="form-label">Şifre Tekrar</label>
          <div class="relative">
            <input 
              id="confirmPassword" 
              formControlName="confirmPassword" 
              [type]="showConfirm ? 'text' : 'password'" 
              autocomplete="new-password" 
              class="w-full px-4 py-3 pr-10 border border-slate-300 dark:border-slate-600 rounded-xl bg-slate-100 dark:bg-slate-700 text-slate-900 dark:text-white placeholder-slate-500 dark:placeholder-slate-400 focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-200"
              [class.border-red-500]="(form.get('confirmPassword')?.touched && form.get('confirmPassword')?.invalid) || (form.touched && form.errors?.['passwordsMismatch'])"
              placeholder="••••••••"
            />
            <button 
              type="button" 
              class="absolute inset-y-0 right-0 pr-3 flex items-center"
              (click)="showConfirm = !showConfirm"
              [attr.aria-label]="showConfirm ? 'Şifreyi gizle' : 'Şifreyi göster'"
            >
              <span class="material-symbols-outlined text-slate-400 hover:text-slate-600 dark:hover:text-slate-300">
                {{ showConfirm ? 'visibility_off' : 'visibility' }}
              </span>
            </button>
          </div>
          <div class="form-error" *ngIf="form.get('confirmPassword')?.touched && form.get('confirmPassword')?.invalid">
            <span>Şifre tekrar gerekli</span>
          </div>
          <div class="form-error" *ngIf="form.touched && form.errors?.['passwordsMismatch']">
            <span>Şifreler eşleşmiyor</span>
          </div>
        </div>
      </div>

      <!-- Submit Button -->
      <div>
        <button 
          type="submit" 
          [disabled]="form.invalid || loading"
          class="group relative w-full flex justify-center py-3 px-4 border border-transparent text-sm font-medium rounded-lg text-white bg-primary-600 hover:bg-primary-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary-500 disabled:opacity-50 disabled:cursor-not-allowed transition-colors duration-200"
        >
          <span class="absolute left-0 inset-y-0 flex items-center pl-3">
            <span class="material-symbols-outlined text-primary-500 group-hover:text-primary-400" *ngIf="!loading">
              person_add
            </span>
            <span class="spinner" *ngIf="loading"></span>
          </span>
          {{ loading ? 'Kayıt yapılıyor...' : 'Kayıt Ol' }}
        </button>
      </div>

      <!-- Links -->
      <div class="text-center">
        <p class="text-sm text-slate-600 dark:text-slate-400">
          Zaten hesabın var mı? 
          <a routerLink="/login" class="font-medium text-primary-600 hover:text-primary-500 dark:text-primary-400 dark:hover:text-primary-300 transition-colors">
            Giriş yap
          </a>
        </p>
      </div>

      <!-- Error Message -->
      <div *ngIf="error" class="bg-red-50 dark:bg-red-900/20 border border-red-200 dark:border-red-800 rounded-lg p-4">
        <div class="flex">
          <div class="flex-shrink-0">
            <span class="material-symbols-outlined text-red-400">error</span>
          </div>
          <div class="ml-3">
            <p class="text-sm text-red-800 dark:text-red-200">{{ error }}</p>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
