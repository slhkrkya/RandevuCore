<div class="h-full w-full flex items-center justify-center p-4">
  <div class="grid w-full h-full" [ngClass]="getVideoGridClass()">
    
    <!-- Participant Video Tiles -->
    <div *ngFor="let participant of participants" 
         class="rounded-xl overflow-hidden relative group hover:shadow-xl transition-all duration-300 hover:scale-105 mb-2 aspect-video">
      
      <!-- Video Stream -->
      <video *ngIf="isParticipantVideoVisible(participant)"
             [srcObject]="getParticipantVideo(participant)"
             autoplay
             playsinline
             [muted]="participant.userId === currentUserId"
             class="w-full object-cover aspect-video rounded-xl">
      </video>
      
      <!-- Placeholder when no video -->
      <div *ngIf="!isParticipantVideoVisible(participant)"
           class="w-full flex items-center justify-center aspect-video bg-gradient-to-br from-slate-300 to-slate-400 dark:from-slate-700 dark:to-slate-800"
           [class]="getParticipantBackgroundColor(participant)">
        <div class="text-center">
          <div class="text-4xl font-bold text-slate-700 dark:text-white mb-2 drop-shadow-lg">
            {{ getParticipantInitials(participant) }}
          </div>
          <div class="text-sm text-slate-600 dark:text-slate-200">
            {{ getParticipantDisplayName(participant) }}
          </div>
        </div>
      </div>
      
      
      <!-- Hover Actions (for host) -->
      <div *ngIf="participant.userId !== currentUserId" 
           class="absolute top-2 right-2 opacity-0 group-hover:opacity-100 transition-opacity duration-200">
        <div class="flex space-x-1">
          <button class="p-1.5 bg-slate-800/80 dark:bg-slate-900/90 rounded-lg text-white hover:bg-slate-700/90 dark:hover:bg-slate-800/90 transition-all duration-200 hover:scale-110 backdrop-blur-sm border border-slate-600/50"
                  [title]="participant.isMuted ? 'Sesi Aç' : 'Sesi Kapat'"
                  (click)="toggleParticipantMute(participant)">
            <span class="material-symbols-outlined text-sm">
              {{ participant.isMuted ? 'mic_off' : 'mic' }}
            </span>
          </button>
          
          <button class="p-1.5 bg-slate-800/80 dark:bg-slate-900/90 rounded-lg text-white hover:bg-slate-700/90 dark:hover:bg-slate-800/90 transition-all duration-200 hover:scale-110 backdrop-blur-sm border border-slate-600/50"
                  [title]="participant.isVideoOn ? 'Kamerayı Kapat' : 'Kamerayı Aç'"
                  (click)="toggleParticipantVideo(participant)">
            <span class="material-symbols-outlined text-sm">
              {{ participant.isVideoOn ? 'videocam_off' : 'videocam' }}
            </span>
          </button>
        </div>
      </div>
      
      <!-- Active Speaker Indicator -->
      <div *ngIf="meetingState.activeSpeaker === participant.userId"
           class="absolute top-2 left-2 w-3 h-3 bg-emerald-500 dark:bg-emerald-400 rounded-full animate-pulse shadow-lg"
           title="Active Speaker">
      </div>
      
    </div>
    
  </div>
  
  <!-- Empty State -->
  <div *ngIf="participants.length === 0" 
       class="h-full flex items-center justify-center">
    <div class="text-center text-slate-500 dark:text-slate-400">
      <span class="material-symbols-outlined text-6xl mb-4 opacity-60">people</span>
      <p class="text-lg font-medium">Henüz katılımcı yok</p>
      <p class="text-sm opacity-80">Diğerlerinin katılmasını bekliyor...</p>
    </div>
  </div>
  
</div>
