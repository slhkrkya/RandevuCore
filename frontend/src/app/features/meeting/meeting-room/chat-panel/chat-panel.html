<div class="h-full flex flex-col bg-white dark:bg-slate-800">
  
  <!-- Chat Header -->
  <div class="p-4 bg-gradient-to-r from-slate-50 to-slate-100 dark:from-slate-700 dark:to-slate-800 border-b border-slate-200 dark:border-slate-600">
    <div class="flex items-center justify-between">
      <h2 class="text-lg font-semibold text-slate-900 dark:text-white">Sohbet</h2>
      <div class="flex items-center space-x-2">
        <button class="p-2 bg-slate-100 dark:bg-slate-700 hover:bg-slate-200 dark:hover:bg-slate-600 rounded-lg transition-colors" (click)="clearChat()" title="Sohbeti Temizle">
          <span class="material-symbols-outlined text-sm text-slate-600 dark:text-slate-300">clear_all</span>
        </button>
        <button class="p-2 bg-slate-100 dark:bg-slate-700 hover:bg-slate-200 dark:hover:bg-slate-600 rounded-lg transition-colors" (click)="onClose()" title="Sohbeti Kapat">
          <span class="material-symbols-outlined text-sm text-slate-600 dark:text-slate-300">close</span>
        </button>
      </div>
    </div>
    <div class="flex items-center space-x-2 mt-2">
      <div class="w-2 h-2 rounded-full" [class.bg-emerald-500]="isConnected" [class.bg-red-500]="!isConnected"></div>
      <span class="text-sm text-slate-600 dark:text-slate-300">{{ isConnected ? 'Bağlı' : 'Bağlantı Kesildi' }}</span>
    </div>
  </div>

  <!-- Messages Container -->
  <div class="flex-1 overflow-y-auto p-4 space-y-3" #messagesContainer>
    <div *ngIf="messages.length === 0" class="h-full flex items-center justify-center">
      <div class="text-center text-slate-500 dark:text-slate-400">
        <span class="material-symbols-outlined text-4xl mb-2">chat</span>
        <h3 class="text-lg font-medium">Henüz mesaj yok</h3>
        <p class="text-sm">Sohbeti başlatın!</p>
      </div>
    </div>

    <div *ngFor="let message of messages" class="flex" [class.justify-end]="message.isOwn">
      <div class="max-w-xs lg:max-w-md px-4 py-2 rounded-2xl" 
           [class.bg-blue-500]="message.isOwn"
           [class.bg-slate-200]="!message.isOwn"
           [class.dark:bg-slate-600]="!message.isOwn">
        <div class="flex items-center space-x-2 mb-1">
          <span class="text-xs font-medium" 
                [class.text-white]="message.isOwn"
                [class.text-slate-600]="!message.isOwn"
                [class.dark:text-slate-300]="!message.isOwn">{{ message.userName }}</span>
          <span class="text-xs opacity-75"
                [class.text-white]="message.isOwn"
                [class.text-slate-500]="!message.isOwn"
                [class.dark:text-slate-400]="!message.isOwn">{{ getMessageTime(message.timestamp) }}</span>
        </div>
        <div class="text-sm"
             [class.text-white]="message.isOwn"
             [class.text-slate-700]="!message.isOwn"
             [class.dark:text-slate-200]="!message.isOwn">{{ message.message }}</div>
      </div>
    </div>
  </div>

  <!-- Message Input -->
  <div class="p-4 border-t border-slate-200 dark:border-slate-600 bg-slate-50 dark:bg-slate-700">
    <div class="flex items-center space-x-3">
      <input #messageInput
             type="text"
             class="flex-1 px-4 py-2 border border-slate-300 dark:border-slate-600 rounded-xl bg-white dark:bg-slate-800 text-slate-900 dark:text-white placeholder-slate-500 dark:placeholder-slate-400 focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-200"
             placeholder="Mesaj yazın..."
             [(ngModel)]="newMessage"
             (keypress)="onKeyPress($event)"
             [disabled]="!isConnected">
      <button class="p-2 bg-blue-500 hover:bg-blue-600 disabled:bg-slate-400 dark:disabled:bg-slate-600 text-white rounded-xl transition-colors disabled:cursor-not-allowed"
              (click)="sendMessage()"
              [disabled]="!newMessage.trim() || !isConnected">
        <span class="material-symbols-outlined text-sm">send</span>
      </button>
    </div>
  </div>

</div>
