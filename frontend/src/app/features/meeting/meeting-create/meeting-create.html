<div class="min-h-screen bg-gradient-to-br from-slate-50 via-slate-100 to-slate-50 dark:from-slate-900 dark:via-slate-800 dark:to-slate-900 py-8 pt-20 relative overflow-hidden">
  <!-- Background Pattern -->
  <div class="absolute inset-0 opacity-10">
    <div class="absolute top-1/3 left-0 w-96 h-96 bg-blue-500 rounded-full filter blur-3xl"></div>
    <div class="absolute bottom-1/3 right-0 w-80 h-80 bg-purple-500 rounded-full filter blur-3xl"></div>
  </div>
  
  <div class="container relative z-10">
    <div class="max-w-4xl mx-auto">
      <!-- Header -->
      <div class="text-center mb-8 animate-fade-in">
        <div class="inline-flex items-center justify-center w-16 h-16 bg-gradient-to-r from-blue-500 to-purple-600 rounded-full mb-6 shadow-xl backdrop-blur-sm">
          <span class="material-symbols-outlined text-white text-2xl">video_call</span>
        </div>
        <h1 class="text-4xl font-bold bg-gradient-to-r from-slate-900 to-slate-600 dark:from-white dark:to-gray-300 bg-clip-text text-transparent mb-2">
          Yeni Toplantı Oluştur
        </h1>
        <p class="text-lg text-slate-600 dark:text-slate-300">
          Başlık, zaman ve davetlileri seçerek toplantı oluşturun
        </p>
      </div>
      
      <!-- Form Card -->
      <div class="bg-white dark:bg-slate-800 rounded-2xl shadow-xl border border-slate-200 dark:border-slate-700 animate-scale-in animate-delay-1">
        <div class="p-6 bg-gradient-to-r from-slate-50 to-slate-100 dark:from-slate-700 dark:to-slate-800 border-b border-slate-200 dark:border-slate-600">
          <div class="flex items-center space-x-3">
            <div class="w-10 h-10 bg-gradient-to-r from-blue-500 to-purple-600 rounded-lg flex items-center justify-center shadow-lg">
              <span class="material-symbols-outlined text-white text-lg">settings</span>
            </div>
            <div>
              <h2 class="text-xl font-semibold text-slate-900 dark:text-white">Toplantı Detayları</h2>
              <p class="text-sm text-slate-600 dark:text-slate-300">Toplantı bilgilerini girin</p>
            </div>
          </div>
        </div>

        <div class="p-6">
          <form [formGroup]="form" (ngSubmit)="submit()" novalidate>
            <div class="space-y-6">
              <!-- Başlık -->
              <div>
                <label class="block text-sm font-medium text-slate-700 dark:text-slate-300 mb-2">
                  <span class="material-symbols-outlined text-slate-500 dark:text-slate-400 mr-2 align-middle text-sm">title</span>
                  Toplantı Başlığı
                </label>
                <input 
                  formControlName="title" 
                  type="text"
                  class="w-full px-4 py-3 border border-slate-300 dark:border-slate-600 rounded-xl bg-white dark:bg-slate-700 text-slate-900 dark:text-white focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-200"
                  placeholder="Örn: Sprint Planlama"
                  [class.border-red-500]="form.get('title')?.invalid && form.get('title')?.touched"
                />
                <div *ngIf="form.get('title')?.invalid && form.get('title')?.touched" class="form-error">
                  <span>Toplantı başlığı gereklidir</span>
                </div>
              </div>

              <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <!-- Başlangıç Tarihi -->
                <div>
                <label class="block text-sm font-medium text-slate-700 dark:text-slate-300 mb-2">
                  <span class="material-symbols-outlined text-slate-500 dark:text-slate-400 mr-2 align-middle text-sm">schedule</span>
                  Başlangıç (Türkiye Saati)
                </label>
                  <input 
                    formControlName="startsAt" 
                    type="datetime-local"
                    [min]="minDateTime"
                    class="w-full px-4 py-3 border border-slate-300 dark:border-slate-600 rounded-xl bg-white dark:bg-slate-700 text-slate-900 dark:text-white focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-200"
                    [class.border-red-500]="form.get('startsAt')?.invalid && form.get('startsAt')?.touched"
                  />
                  <div *ngIf="form.get('startsAt')?.invalid && form.get('startsAt')?.touched" class="form-error">
                    <span>Başlangıç tarihi gereklidir</span>
                  </div>
                </div>

                <!-- Bitiş Tarihi -->
                <div>
                <label class="block text-sm font-medium text-slate-700 dark:text-slate-300 mb-2">
                  <span class="material-symbols-outlined text-slate-500 dark:text-slate-400 mr-2 align-middle text-sm">event_busy</span>
                  Bitiş (Türkiye Saati)
                </label>
                  <input 
                    formControlName="endsAt" 
                    type="datetime-local"
                    [min]="minEndDateTime"
                    class="w-full px-4 py-3 border border-slate-300 dark:border-slate-600 rounded-xl bg-white dark:bg-slate-700 text-slate-900 dark:text-white focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-200"
                    [class.border-red-500]="form.get('endsAt')?.invalid && form.get('endsAt')?.touched"
                  />
                  <div *ngIf="form.get('endsAt')?.invalid && form.get('endsAt')?.touched" class="form-error">
                    <span>Bitiş tarihi gereklidir</span>
                  </div>
                </div>
              </div>

              <!-- Davetliler -->
              <div>
                <label class="block text-sm font-medium text-slate-700 dark:text-slate-300 mb-2">
                  <span class="material-symbols-outlined text-slate-500 dark:text-slate-400 mr-2 align-middle text-sm">group</span>
                  Davetliler
                </label>
                <div class="space-y-3">
                  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-3">
                    <label class="flex items-center space-x-3 p-3 bg-slate-100 dark:bg-slate-800/50 rounded-lg hover:bg-slate-200 dark:hover:bg-slate-700/50 transition-colors cursor-pointer backdrop-blur-sm border border-slate-200 dark:border-slate-700/50" 
                           *ngFor="let user of users">
                      <div class="flex items-center space-x-3 flex-1">
                        <div class="avatar avatar-md bg-gradient-to-r from-blue-500 to-purple-500 text-white">
                          {{ user.name.charAt(0) }}
                        </div>
                        <div class="flex-1">
                          <div class="text-sm font-medium text-slate-900 dark:text-white">{{ user.name }}</div>
                        </div>
                      </div>
                      <input 
                        type="checkbox" 
                        [value]="user.id" 
                        (change)="onInviteeToggle($event)"
                        class="form-checkbox text-blue-600 focus:ring-blue-500 rounded"
                      />
                    </label>
                  </div>
                  <p class="text-xs text-slate-500 dark:text-slate-400 mt-2">Davet edilecek kullanıcıları seçin</p>
                </div>
              </div>

              <!-- Notlar -->
              <div>
                <label class="block text-sm font-medium text-slate-700 dark:text-slate-300 mb-2">
                  <span class="material-symbols-outlined text-slate-500 dark:text-slate-400 mr-2 align-middle text-sm">note</span>
                  Toplantı Notları
                </label>
                <textarea 
                  formControlName="notes"
                  class="w-full px-4 py-3 border border-slate-300 dark:border-slate-600 rounded-xl bg-white dark:bg-slate-700 text-slate-900 dark:text-white focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-200 resize-vertical min-h-[100px]"
                  placeholder="Gündem maddeleri, bağlantılar, önemli notlar..."
                  rows="4"
                ></textarea>
              </div>
            </div>

            <!-- Error Message -->
            <div *ngIf="error" class="bg-red-50 dark:bg-red-900/20 border border-red-200 dark:border-red-800 text-red-800 dark:text-red-200 px-4 py-3 rounded-lg mt-4 flex items-center">
              <span class="material-symbols-outlined mr-2">error</span>
              {{ error }}
            </div>

            <!-- Submit Button -->
            <div class="mt-8 flex justify-end space-x-4">
              <button 
                routerLink="/meetings"
                class="px-6 py-3 bg-slate-100 dark:bg-slate-700 text-slate-700 dark:text-slate-300 border border-slate-300 dark:border-slate-600 rounded-xl hover:bg-slate-200 dark:hover:bg-slate-600 transition-all duration-200 font-medium">
                <span class="material-symbols-outlined text-sm mr-1">arrow_back</span>
                İptal
              </button>
              <button 
                type="submit" 
                class="px-8 py-4 bg-gradient-to-r from-blue-600 to-purple-600 hover:from-blue-700 hover:to-purple-700 text-white font-semibold rounded-xl transition-all duration-200 hover:scale-105 shadow-lg disabled:opacity-50 disabled:cursor-not-allowed disabled:hover:scale-100"
                [disabled]="form.invalid || loading">
                <span class="material-symbols-outlined text-sm mr-1" *ngIf="!loading">video_call</span>
                <div class="spinner spinner-sm spinner-white" *ngIf="loading"></div>
                {{loading ? 'Kaydediliyor...' : 'Toplantıyı Oluştur' }}
              </button>
            </div>
  </form>
        </div>
      </div>
    </div>
  </div>
</div>
