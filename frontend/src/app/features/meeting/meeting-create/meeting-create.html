<div class="mx-auto max-w-3xl rounded-2xl bg-white shadow-xl p-6">
  <div class="mb-4">
    <h1 class="m-0 text-xl font-semibold">Yeni Toplantı</h1>
    <p class="text-sm text-gray-500 mt-1">Başlık, zaman ve davetlileri seçerek toplantı oluşturun.</p>
  </div>
  <form class="mt-3" [formGroup]="form" (ngSubmit)="submit()" novalidate>
    <div class="grid grid-cols-1 md:grid-cols-3 gap-3">
      <div>
        <label class="block text-xs text-gray-700 mb-1">Başlık</label>
        <input class="w-full rounded-lg border border-gray-200 px-3 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-400" formControlName="title" type="text" placeholder="Örn: Sprint Planlama" />
      </div>
      <div>
        <label class="block text-xs text-gray-700 mb-1">Başlangıç</label>
        <input class="w-full rounded-lg border border-gray-200 px-3 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-400" formControlName="startsAt" type="datetime-local" />
      </div>
      <div>
        <label class="block text-xs text-gray-700 mb-1">Bitiş</label>
        <input class="w-full rounded-lg border border-gray-200 px-3 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-400" formControlName="endsAt" type="datetime-local" />
      </div>
    </div>

    <div class="mt-3">
      <label class="block text-xs text-gray-700 mb-2">Davetliler</label>
      <div class="flex flex-wrap gap-2">
        <label class="flex items-center gap-2 rounded-full border border-gray-200 px-3 py-1" *ngFor="let u of users">
          <input type="checkbox" [value]="u.id" (change)="onInviteeToggle($event)" />
          <span class="text-sm">{{ u.name }} <small class="text-gray-500">({{ u.email }})</small></span>
        </label>
      </div>
    </div>

    <div class="mt-3">
      <label class="block text-xs text-gray-700 mb-1">Notlar</label>
      <textarea class="w-full rounded-lg border border-gray-200 px-3 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-400" formControlName="notes" placeholder="Gündem maddeleri, bağlantılar..."></textarea>
    </div>

    <div class="mt-4 flex items-center gap-3">
      <button class="rounded-xl bg-indigo-600 text-white px-4 py-2 font-medium disabled:opacity-60" type="submit" [disabled]="form.invalid || loading">
        {{ loading ? 'Kaydediliyor...' : 'Toplantıyı Oluştur' }}
      </button>
      <div class="text-red-700 text-sm" *ngIf="error">{{ error }}</div>
    </div>
  </form>
</div>
