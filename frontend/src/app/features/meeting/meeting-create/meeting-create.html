<div class="min-h-screen bg-gradient-to-br from-gray-900 via-gray-800 to-gray-900 py-8 relative overflow-hidden">
  <!-- Background Pattern -->
  <div class="absolute inset-0 opacity-10">
    <div class="absolute top-1/3 left-0 w-96 h-96 bg-blue-500 rounded-full filter blur-3xl"></div>
    <div class="absolute bottom-1/3 right-0 w-80 h-80 bg-purple-500 rounded-full filter blur-3xl"></div>
  </div>
  
  <div class="container relative z-10">
    <div class="max-w-4xl mx-auto">
      <!-- Header -->
      <div class="text-center mb-8 animate-fade-in">
        <div class="inline-flex items-center justify-center w-16 h-16 bg-gradient-to-r from-blue-500 to-purple-600 rounded-full mb-6 shadow-xl backdrop-blur-sm">
          <span class="material-symbols-outlined text-white text-2xl">video_call</span>
        </div>
        <h1 class="text-4xl font-bold bg-gradient-to-r from-white to-gray-300 bg-clip-text text-transparent mb-2">
          Yeni Toplantı Oluştur
        </h1>
        <p class="text-lg text-gray-300">
          Başlık, zaman ve davetlileri seçerek toplantı oluşturun
        </p>
      </div>
      
      <!-- Form Card -->
      <div class="card animate-scale-in animate-delay-1">
        <div class="card-header">
          <div class="flex items-center space-x-3">
            <div class="w-10 h-10 bg-gradient-to-r from-blue-500 to-purple-600 rounded-lg flex items-center justify-center shadow-lg">
              <span class="material-symbols-outlined text-white text-lg">settings</span>
            </div>
            <div>
              <h2 class="text-xl font-semibold text-white">Toplantı Detayları</h2>
              <p class="text-sm text-gray-300">Toplantı bilgilerini girin</p>
            </div>
          </div>
        </div>

        <div class="card-body">
          <form [formGroup]="form" (ngSubmit)="submit()" novalidate>
            <div class="space-y-6">
              <!-- Başlık -->
              <div>
                <label class="form-label">
                  <span class="material-symbols-outlined text-gray-400 mr-2 align-middle text-sm">title</span>
                  Toplantı Başlığı
                </label>
                <input 
                  formControlName="title" 
                  type="text"
                  class="form-input"
                  placeholder="Örn: Sprint Planlama"
                  [class.border-red-500]="form.get('title')?.invalid && form.get('title')?.touched"
                />
                <div *ngIf="form.get('title')?.invalid && form.get('title')?.touched" class="form-error">
                  <span>Toplantı başlığı gereklidir</span>
                </div>
              </div>

              <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <!-- Başlangıç Tarihi -->
                <div>
                  <label class="form-label">
                    <span class="material-symbols-outlined text-gray-400 mr-2 align-middle text-sm">schedule</span>
                    Başlangıç (Türkiye Saati)
                  </label>
                  <input 
                    formControlName="startsAt" 
                    type="datetime-local"
                    class="form-input"
                    [class.border-red-500]="form.get('startsAt')?.invalid && form.get('startsAt')?.touched"
                  />
                  <div *ngIf="form.get('startsAt')?.invalid && form.get('startsAt')?.touched" class="form-error">
                    <span>Başlangıç tarihi gereklidir</span>
                  </div>
                </div>

                <!-- Bitiş Tarihi -->
                <div>
                  <label class="form-label">
                    <span class="material-symbols-outlined text-gray-400 mr-2 align-middle text-sm">event_busy</span>
                    Bitiş (Türkiye Saati)
                  </label>
                  <input 
                    formControlName="endsAt" 
                    type="datetime-local"
                    class="form-input"
                    [class.border-red-500]="form.get('endsAt')?.invalid && form.get('endsAt')?.touched"
                  />
                  <div *ngIf="form.get('endsAt')?.invalid && form.get('endsAt')?.touched" class="form-error">
                    <span>Bitiş tarihi gereklidir</span>
                  </div>
                </div>
              </div>

              <!-- Davetliler -->
              <div>
                <label class="form-label">
                  <span class="material-symbols-outlined text-gray-400 mr-2 align-middle text-sm">group</span>
                  Davetliler
                </label>
                <div class="space-y-3">
                  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-3">
                    <label class="flex items-center space-x-3 p-3 bg-gray-800/50 rounded-lg hover:bg-gray-700/50 transition-colors cursor-pointer backdrop-blur-sm border border-gray-700/50" 
                           *ngFor="let user of users">
                      <div class="flex items-center space-x-3 flex-1">
                        <div class="avatar avatar-md bg-gradient-to-r from-blue-500 to-purple-500 text-white">
                          {{ user.name.charAt(0) }}
                        </div>
                        <div class="flex-1">
                          <div class="text-sm font-medium text-white">{{ user.name }}</div>
                          <div class="text-xs text-gray-400">{{ user.email }}</div>
                        </div>
                      </div>
                      <input 
                        type="checkbox" 
                        [value]="user.id" 
                        (change)="onInviteeToggle($event)"
                        class="form-checkbox text-blue-600 focus:ring-blue-500 rounded"
                      />
                    </label>
                  </div>
                  <p class="text-xs text-gray-400 mt-2">Davet edilecek kullanıcıları seçin</p>
                </div>
              </div>

              <!-- Notlar -->
              <div>
                <label class="form-label">
                  <span class="material-symbols-outlined text-gray-400 mr-2 align-middle text-sm">note</span>
                  Toplantı Notları
                </label>
                <textarea 
                  formControlName="notes"
                  class="form-input form-textarea"
                  placeholder="Gündem maddeleri, bağlantılar, önemli notlar..."
                  rows="4"
                ></textarea>
              </div>
            </div>

            <!-- Error Message -->
            <div *ngIf="error" class="form-error mt-4">
              <span class="material-symbols-outlined mr-2">error</span>
              {{ error }}
    </div>

            <!-- Submit Button -->
            <div class="mt-8 flex justify-end space-x-4">
              <button 
                routerLink="/meetings"
                class="btn btn-secondary">
                <span class="material-symbols-outlined text-sm mr-1">arrow_back</span>
                İptal
              </button>
              <button 
                type="submit" 
                class="btn btn-primary btn-lg"
                [disabled]="form.invalid || loading">
                <span class="material-symbols-outlined text-sm mr-1" *ngIf="!loading">video_call</span>
                <div class="spinner spinner-sm spinner-white" *ngIf="loading"></div>
                {{loading ? 'Kaydediliyor...' : 'Toplantıyı Oluştur' }}
              </button>
            </div>
  </form>
        </div>
      </div>
    </div>
  </div>
</div>
